<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-Signup</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="src/sam.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to my newsletter</h1>
        <input name = "fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
        <input name = 'lname' type="text" class="form-control middle" placeholder="Last Name" required>
        <input name = 'email' type="email" class="form-control bottom" placeholder="Email" required>

        <button id="btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p>&#169Sam</p>
    </form>
</body>

</html>
